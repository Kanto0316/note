    const previewContainer = document.getElementById("previewContainer");
    const floatingPreview = document.getElementById("floatingPreview");

    function updateAvatar() {
      if (headerTitle && avatarCircle) {

    }

    clipButton.addEventListener('click', () => {
      imageInput.click();
    });

    imageInput.addEventListener('change', async () => {
      const files = Array.from(imageInput.files || []);
      if (!files.length) return;
      uploadInProgress = true;
      btnAjouter.disabled = true;
      btnAjouter.style.opacity = 0.5;
      btnAjouter.style.cursor = 'not-allowed';
      floatingPreview.innerHTML = '<div class="spinner"></div><div id="progressText"></div>';
      const progressText = document.getElementById('progressText');
      const spinner = floatingPreview.querySelector('.spinner');
      floatingPreview.style.display = 'block';
      let idx = 0;
      let completedUploads = 0;
      for (const file of files) {
        idx++;
        progressText.textContent = `Insertion ${idx} / ${files.length}`;
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', 'public_upload');
        try {
          const response = await fetch('https://api.cloudinary.com/v1_1/dskw13nem/image/upload', {
            method: 'POST',
            body: formData
          });
          const data = await response.json();
          if (data.secure_url) {
            uploadedImageUrls.push(data.secure_url);
          }
        } catch (err) {
          console.error('Erreur upload image :', err);
        }
        completedUploads++;
        if (completedUploads === files.length && spinner) {
          spinner.style.display = 'none';
        }
      }
      progressText.textContent = `${files.length} pr√™tes √† √™tre envoy√©es ‚úÖ`;

    emojiPicker.addEventListener("click", (e) => {

      const start = textarea.selectionStart;
      const end = textarea.selectionEnd;
      const text = textarea.value;
      textarea.value = text.slice(0, start) + emoji + text.slice(end);

      if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
        emojiPicker.style.display = "none";

    // Sur mobile, remonter la zone de texte au-dessus du clavier
    textarea.addEventListener("focus", () => {
      setTimeout(() => {
        textarea.scrollIntoView({ behavior: "smooth", block: "nearest" });

    const modalOverlay     = document.getElementById("modalOverlay");

    const modalNameOverlay = document.getElementById("modalNameOverlay");
    const inputUserName    = document.getElementById("inputUserName");
    const okNameBtn        = document.getElementById("okName");
    const cancelNameBtn    = document.getElementById("cancelName");

    const body             = document.body;
    const loader           = document.getElementById("loader");
    loader.style.display   = "block";

      const modalEditOverlay   = document.getElementById("modalEditOverlay");
      const inputEditUserName  = document.getElementById("inputEditUserName");
      const okEditNameBtn      = document.getElementById("okEditName");

    const modalNoteOverlay   = document.getElementById("modalNoteOverlay");
    const noteTextarea       = document.getElementById("noteTextarea");

    let alertTimer;

    let notesLocales   = [];
    let userName       = "";
    let userId        = "";
    let searchTerm    = "";
    let uploadedImageUrls = [];
    let uploadInProgress = false;

    const viewObserver = new IntersectionObserver((entries) => {
      if (!navigator.onLine) return;
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          marquerCommeVu(entry.target.dataset.noteId);
        }
      });
    }, { threshold: 1.0 });

    // G√©n√©rer 4 lettres al√©atoires
    function randomLetters(n) {
      let result = "";
      const chars = "abcdefghijklmnopqrstuvwxyz";
      for (let i = 0; i < n; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    // G√©n√©rer l'identifiant Firestore √† partir du nom
    function genererIdUtilisateur(nom) {
      return nom.trim()
                .toLowerCase()
                .replace(/\s+/g, "_")
                .replace(/[^a-z0-9_]/g, "");
    }

    // Formater un Timestamp Firestore en cha√Æne locale
    function formaterDate(timestamp) {
      if (!timestamp) return "";
      const date = timestamp.toDate();
      return date.toLocaleString("fr-FR", {
        day: "2-digit",
        month: "2-digit",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit"
      });
    }

    function formatRelativeTime(date) {
      const now = new Date();
      const seconds = Math.floor((now - date) / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);

      if (seconds < 60) return "√Ä l\u2019instant";
      if (minutes < 60) return `Il y a ${minutes} min`;
      if (hours < 24) return `Il y a ${hours} h`;
      if (days === 1) return "Hier";
      if (days < 7) return `Il y a ${days} jours`;
      return date.toLocaleDateString('fr-FR');
    }

    function updateAllRelativeTimes() {
      document.querySelectorAll(".note-meta-time").forEach(el => {
        const timestamp = el.getAttribute("data-timestamp");
        if (!timestamp) return;
        const date = new Date(parseInt(timestamp));
        el.textContent = formatRelativeTime(date);
      });
    }

    setInterval(updateAllRelativeTimes, 30000);
    window.addEventListener("load", updateAllRelativeTimes);

    // Afficher un message toast
    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 2500);
    }

    function showAlert(title, msg) {
      alertModalOverlay.querySelector("h2").textContent = title;
      alertModalOverlay.querySelector("p").textContent = msg;
      alertModalOverlay.style.display = "flex";
      body.classList.add("modal-open");
      document.body.style.overflow = 'hidden';
      clearTimeout(alertTimer);
      alertTimer = setTimeout(hideAlert, 3000);
    }

    function hideAlert() {
      alertModalOverlay.style.display = "none";
      body.classList.remove("modal-open");
      document.body.style.overflow = '';
      clearTimeout(alertTimer);
    }

    alertOkBtn.addEventListener("click", hideAlert);
    alertModalOverlay.addEventListener("click", (e) => {
      if (e.target === alertModalOverlay) hideAlert();
    });

    // Copier le texte dans le presse-papiers
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        showToast("‚úÖ Succ√®s ");
      }).catch(err => {
        console.error("Erreur copie", err);
      });
    }

    // Faire d√©filer la page vers le bas pour garder le champ de saisie visible
    function scrollToBottom() {
      window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
    }

    // Afficher les notes, avec s√©paration verte, date et auteur,
    // et n‚Äôautoriser la suppression qu‚Äôaux propres notes
  function renderNotes() {
    viewObserver.disconnect();
    listeNotesDiv.innerHTML = "";

      const filtre = searchTerm.toLowerCase();
      let nbAffichees = 0;

      const filtered = notesLocales.filter(note => {
        return !(filtre &&
            !note.texte.toLowerCase().includes(filtre) &&
            !(note.auteur && note.auteur.toLowerCase().includes(filtre)));
      });

      filtered.forEach((note, index) => {

        const divNote = document.createElement("div");
        divNote.className = "note-item";
        divNote.dataset.noteId = note.id;
        viewObserver.observe(divNote);

        const ts = note.dateModification ? note.dateModification.toMillis() : (note.timestamp || Date.now());

        const deleteBtn = (note.auteur === userName || userName === "Admin")
          ? `<button class="supprimer" data-id="${note.id}">&times;</button>`
          : "";

        const imagesHtml = (note.imageUrls && note.imageUrls.length)
          ? `<div class="note-images">${note.imageUrls.map(u => `<img src="${u}" alt="image">`).join('')}</div>`
          : '';

        divNote.innerHTML = `
          <div class="note-content text">${note.texte}</div>
          ${imagesHtml}
          <div class="note-meta">
            ${note.auteur || "Inconnu"} ¬∑ <span class="note-meta-time" data-timestamp="${ts}">${formatRelativeTime(new Date(ts))}</span>
          </div>
          ${deleteBtn}
        `;

        const btnSupprimer = divNote.querySelector('.supprimer');
        if (btnSupprimer) {
          btnSupprimer.onclick = (e) => {
            e.stopPropagation();
            idNoteToDelete = note.id;
            modalOverlay.style.display = "flex";
            body.classList.add("modal-open");
            document.body.style.overflow = 'hidden';
          };
        }

        // Gestion du clic court / long press
        let longPressTimer;
        let longPress = false;
        divNote.addEventListener("pointerdown", () => {
          longPress = false;
          longPressTimer = setTimeout(() => {
            longPress = true;
            copyToClipboard(note.texte);
          }, 600);
        });
        divNote.addEventListener("pointerup", (event) => {
          clearTimeout(longPressTimer);
          if (!longPress) {
            if (event.target.tagName.toLowerCase() === "img") {
              return;
            }
            passerEnModeEdition(divNote, note);
          }
        });
        divNote.addEventListener("pointerleave", () => {
          clearTimeout(longPressTimer);
        });
        divNote.addEventListener("pointercancel", () => {
          clearTimeout(longPressTimer);
        });

        if (btnSupprimer) {
          btnSupprimer.addEventListener("pointerdown", (e) => e.stopPropagation());
          btnSupprimer.addEventListener("pointerup", (e) => e.stopPropagation());
          btnSupprimer.addEventListener("pointercancel", (e) => e.stopPropagation());
        }

        listeNotesDiv.appendChild(divNote);
        nbAffichees++;
      });

      if (nbAffichees === 0) {
        const aucune = document.createElement("div");
        aucune.className = "aucune-note";
        aucune.textContent = "Aucune note";
        listeNotesDiv.appendChild(aucune);
      }

      updateAllRelativeTimes();
    }

    // Passer en mode √©dition via modal
    function passerEnModeEdition(divNote, note) {
      if (note.auteur !== userName && userName !== "Admin") return;

      const textContent = divNote.querySelector(".text")?.innerText.trim();
      if (!textContent) {
        return;
      }

      currentNoteId = note.id;
      noteTextarea.value = textContent;

      modalNoteOverlay.style.display = "flex";
      body.classList.add("modal-open");
      document.body.style.overflow = 'hidden';
      setTimeout(() => {
        noteTextarea.focus({ preventScroll: true });
      }, 100);
    }

    // √âcoute Firestore, tri par date de cr√©ation croissante
    const qNotes = query(notesCollection, orderBy("timestamp"));
    onSnapshot(qNotes, (snapshot) => {
      notesLocales = [];
      noteCountDiv.textContent = `${snapshot.size} √©l√©ment${snapshot.size > 1 ? "s" : ""}`;
      snapshot.forEach((docSnapshot) => {
        const data = docSnapshot.data();
        notesLocales.push({
          id: docSnapshot.id,
          texte: data.texte || "",
          dateModification: data.dateModification || null,
          auteur: data.auteur || "Inconnu",
          timestamp: data.timestamp ? data.timestamp.toMillis() : Date.now(),
          vuPar: data.vuPar || {},
          imageUrls: data.imageUrls || []
        });
      });
      renderNotes();
      scrollToBottom();
      loader.style.display = "none";
    }, (err) => {
      console.error("Erreur √©coute Firestore :", err);
    });

    // Ajouter note
    async function ajouterNoteDansFirestore(texte, images = []) {
      try {
        await addDoc(collection(db, "notes"), {
          texte,
          auteur: userName,
          timestamp: serverTimestamp(),
          imageUrls: images
        });
      } catch (err) {
        console.error("Erreur ajout note :", err);
      }
    }

    // Supprimer note
    async function supprimerNoteDansFirestore(idDoc) {
      try {
        await deleteDoc(doc(db, "notes", idDoc));
      } catch (err) {
        console.error("Erreur suppression :", err);
      }
    }

    // Modifier note (met √† jour dateModification)
    async function modifierNoteDansFirestore(idDoc, nouveauTexte) {
      try {
        await updateDoc(doc(db, "notes", idDoc), {
          texte: nouveauTexte,
          dateModification: serverTimestamp()
        });
      } catch (err) {
        console.error("Erreur modification note :", err);
      }
    }

    async function marquerCommeVu(noteId) {
      const noteRef = doc(db, "notes", noteId);
      const user = localStorage.getItem("userName") || userName;
      try {
        await updateDoc(noteRef, { [`vuPar.${user}`]: true });
      } catch (err) {
        console.error("Erreur mise √† jour vuPar:", err);
      }
    }

    // Gestion du clic sur ‚ÄúAjouter‚Äù
    btnAjouter.addEventListener("click", () => {
      if (uploadInProgress) {
        return;
      }
      const texte = textarea.value.trim();
      if (texte === "" && uploadedImageUrls.length === 0) {
        showAlert("Attention", "Note vide.");
        return;
      }
      ajouterNoteDansFirestore(texte, uploadedImageUrls);
      textarea.value = "";
      textarea.focus();
      floatingPreview.innerHTML = "";
      floatingPreview.style.display = "none";
      uploadedImageUrls = [];
      scrollToBottom();
    });

    searchInput.addEventListener("input", () => {
      searchTerm = searchInput.value.trim();
      renderNotes();
    });

    // Afficher toutes les notes d√®s le chargement
    window.addEventListener("load", renderNotes);

    // Gestion du modal de suppression
    confirmDeleteBtn.onclick = () => {
      if (idNoteToDelete) {
        const elt = document.querySelector(`[data-note-id="${idNoteToDelete}"]`);
        if (elt) elt.remove();
        supprimerNoteDansFirestore(idNoteToDelete);
        idNoteToDelete = null;
      }
      modalOverlay.style.display = "none";
      body.classList.remove("modal-open");
      document.body.style.overflow = '';
    };
    cancelDeleteBtn.onclick = () => {
      idNoteToDelete = null;
      modalOverlay.style.display = "none";
      body.classList.remove("modal-open");
      document.body.style.overflow = '';
    };
    modalOverlay.onclick = (e) => {
      if (e.target === modalOverlay) {
        idNoteToDelete = null;
        modalOverlay.style.display = "none";
        body.classList.remove("modal-open");
        document.body.style.overflow = '';
      }
    };

    // Gestion du modal d'√©dition de note
    saveNoteBtn.onclick = () => {
      if (!currentNoteId) return;
      const nouveauTexte = noteTextarea.value.trim();
      if (nouveauTexte === "") {
        showAlert("Attention", "Le contenu ne peut pas √™tre vide.");
        return;
      }
      modifierNoteDansFirestore(currentNoteId, nouveauTexte);
      currentNoteId = null;
      modalNoteOverlay.style.display = "none";
      body.classList.remove("modal-open");
      document.body.style.overflow = '';
    };
    cancelNoteBtn.onclick = () => {
      currentNoteId = null;
      modalNoteOverlay.style.display = "none";
      body.classList.remove("modal-open");
      document.body.style.overflow = '';
    };
    modalNoteOverlay.onclick = (e) => {
      if (e.target === modalNoteOverlay) {
        currentNoteId = null;
        modalNoteOverlay.style.display = "none";
        body.classList.remove("modal-open");
        document.body.style.overflow = '';
      }
    };

    // V√©rifier si un nom existe d√©j√† en testant l'id g√©n√©r√©
    async function nomExiste(nom) {
      const id = genererIdUtilisateur(nom);
      const docRef = doc(db, "users", id);
      const docSnap = await getDoc(docRef);
      return docSnap.exists();
    }

    // Cr√©er ou mettre √† jour un utilisateur avec un id bas√© sur son nom
    async function creerUtilisateur(nom) {
      const id = genererIdUtilisateur(nom);
      try {
        const userRef = doc(db, "users", id);
        await setDoc(userRef, {
          name: nom,
          timestamp: serverTimestamp()
        });
        return id;
      } catch (err) {
        console.error("Erreur cr√©ation utilisateur :", err);
        return "";
      }
    }

    // Supprimer un document utilisateur selon son id
    async function supprimerUtilisateurParId(id) {
      try {
        await deleteDoc(doc(db, "users", id));
      } catch (err) {
        console.error("Erreur suppression utilisateur :", err);
      }
    }



    // G√©rer la saisie du nom au chargement
    async function demanderNomUtilisateur() {
      // Si un nom et un id sont d√©j√† stock√©s en localStorage, on les utilise
      const stockeNom = localStorage.getItem("userName");
      const stockeId  = localStorage.getItem("userId");
      if (stockeNom && stockeId) {
        userName = stockeNom;
        userId   = stockeId;
        document.title = userName;
        // Mettre √† jour le texte principal du header sans √©craser le compteur
        headerTitle.childNodes[0].textContent = userName;
        updateAvatar();
        modalNameOverlay.style.display = "none";
        mainContent.classList.add("active");
        return;
      }

      // Sinon, on affiche le modal
      modalNameOverlay.style.display = "flex";
      body.classList.add("modal-open");
      document.body.style.overflow = 'hidden';
      inputUserName.value = "";
      setTimeout(() => {
        inputUserName.focus({ preventScroll: true });
      }, 100);

      return new Promise((resolve) => {
        okNameBtn.onclick = async () => {
          const nomEntre = inputUserName.value.trim();
          if (nomEntre !== "") {
            const existe = await nomExiste(nomEntre);
            if (existe) {
              showAlert("Attention", "Nom est d√©j√† utilis√©.");
              return;
            }
            userName = nomEntre;
          } else {
            // Si champ vide, on g√©n√®re
            const alea = randomLetters(4);
            userName = "utilisateur" + alea;
          }

          // Enregistrer et fermer modal
          localStorage.setItem("userName", userName);
          const newId = await creerUtilisateur(userName);
          userId = newId;
          localStorage.setItem("userId", userId);
          document.title = userName;
          headerTitle.childNodes[0].textContent = userName;
          updateAvatar();
          modalNameOverlay.style.display = "none";
          body.classList.remove("modal-open");
          document.body.style.overflow = '';
          mainContent.classList.add("active");
          resolve();
        };

        cancelNameBtn.onclick = async () => {
          // Utilisateur refuse ‚Üí on g√©n√®re
          const alea = randomLetters(4);
          userName = "utilisateur" + alea;
          localStorage.setItem("userName", userName);
          const idGen = await creerUtilisateur(userName);
          userId = idGen;
          localStorage.setItem("userId", userId);
          document.title = userName;
          headerTitle.childNodes[0].textContent = userName;
          updateAvatar();
          modalNameOverlay.style.display = "none";
          body.classList.remove("modal-open");
          document.body.style.overflow = '';
          mainContent.classList.add("active");
          resolve();
        };
      });
    }

    // Ouvrir le modal de modification de nom
    headerTitle.addEventListener("click", () => {
      inputEditUserName.value = userName;
      modalEditOverlay.style.display = "flex";
      body.classList.add("modal-open");
      document.body.style.overflow = 'hidden';
      setTimeout(() => {
        inputEditUserName.focus({ preventScroll: true });
      }, 100);
    });

    // G√©rer la modification du nom
    okEditNameBtn.onclick = async () => {
      const nouveauNom = inputEditUserName.value.trim();
      if (!nouveauNom) {
        showAlert("Attention", "Le nom ne peut pas √™tre vide.");
        return;
      }
      if (nouveauNom === userName) {
        modalEditOverlay.style.display = "none";
        return;
      }
      const existe = await nomExiste(nouveauNom);
      if (existe) {
        showAlert("Attention", "Ce nom est d√©j√† utilis√©, veuillez en choisir un autre.");
        return;
      }
      // On met √† jour localStorage et Firestore
      const ancienNom = userName;
      const ancienId  = userId;
      userName = nouveauNom;
      localStorage.setItem("userName", userName);
      const nouveauId = await creerUtilisateur(userName);
      userId = nouveauId;
      localStorage.setItem("userId", userId);
      document.title = userName;
      headerTitle.childNodes[0].textContent = userName;
      updateAvatar();

      // Mettre √† jour le champ 'auteur' des notes existantes
      const qUpdate = query(notesCollection, where("auteur", "==", ancienNom));
      const snapshotUpdate = await getDocs(qUpdate);
      for (const docSnapshot of snapshotUpdate.docs) {
        await updateDoc(doc(db, "notes", docSnapshot.id), { auteur: userName });
      }

      // Supprimer l‚Äôancien document utilisateur dans la collection 'users'
      await supprimerUtilisateurParId(ancienId);


      modalEditOverlay.style.display = "none";
      body.classList.remove("modal-open");
      document.body.style.overflow = '';
    };

    cancelEditNameBtn.onclick = () => {
      modalEditOverlay.style.display = "none";
      body.classList.remove("modal-open");
      document.body.style.overflow = '';
    };
    modalEditOverlay.onclick = (e) => {
      if (e.target === modalEditOverlay) {
        modalEditOverlay.style.display = "none";
        body.classList.remove("modal-open");
        document.body.style.overflow = '';
      }
    };


    // Au chargement de la page, demander le nom avant toute interaction
  window.addEventListener("DOMContentLoaded", async () => {
    await demanderNomUtilisateur();
  });
  </script>
