<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bloc-note collaboratif</title>

  <!-- ========== Style CSS inline ========== -->
  <style>
    /* Styles généraux */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      position: relative;
      background-color: #2c3e50;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      cursor: pointer; /* cliquable pour modifier le nom */
    }
    /* Compteur à droite du titre */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      opacity: 0.5;       /* désactivé par défaut */
      pointer-events: none;/* désactivé par défaut */
    }
    main.active {
      opacity: 1;
      pointer-events: auto;
    }
    footer {
      text-align: center;
      padding: 0.5rem;
      font-size: 0.9rem;
      color: #666;
      background-color: #ecf0f1;
      margin-top: auto;
    }

    /* Zone d’ajout de note */
    #nouveau-note {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    #nouveau-note textarea {
      flex: 1;
      resize: vertical;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
    }
    #nouveau-note input[type=file] {
      margin-left: 0.5rem;
    }
    #nouveau-note button {
      padding: 0 1rem;
      border: none;
      background-color: #27ae60;
      color: #fff;
      font-size: 1rem;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    /* Container de recherche */
    .search-container {
      margin-bottom: 0.75rem;
    }
    #recherche {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Zone d’affichage du mot recherché */
    #etatRecherche {
      font-size: 0.9rem;
      color: #333;
      margin-bottom: 0.75rem;
      min-height: 1.2rem;
    }

    /* Liste des notes (multiligne) */
    #liste-notes {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 0.5rem;
    }
    .note {
      padding: 0.5rem;
      position: relative;
      white-space: pre-wrap;    /* conserve sauts de ligne */
      word-break: break-word;   /* retour à la ligne pour mots longs */
      cursor: default;
      border-bottom: 2px solid #27ae60; /* séparation verte */
      margin-bottom: 0.5rem;
      padding-bottom: 3rem;   /* espace pour la date, l’auteur et image */
    }
    .note:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0.5rem;
    }
    .supprimer {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: none;
      border: none;
      color: #c0392b;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 2;
    }
    .date-modif {
      position: absolute;
      bottom: 0.5rem;
      right: 0.5rem;
      font-size: 0.8rem;
      color: #555;
    }
    .auteur {
      position: absolute;
      bottom: 0.5rem;
      left: 0.5rem;
      font-size: 0.8rem;
      color: #333;
    }

    /* Style pour le terme surligné */
    .highlight {
      background-color: yellow;
    }

    /* Styles pour l’édition inline */
    .edit-area {
      width: 100%;
      box-sizing: border-box;
      font-size: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      margin-bottom: 0.5rem;
      min-height: 80px; /* hauteur confortable sur mobile */
      word-break: break-word;
    }
    .edit-buttons {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .btn-save {
      background-color: #2980b9;
      color: #fff;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-cancel {
      background-color: #7f8c8d;
      color: #fff;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Modal de confirmation */
    #modalOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #modalContent {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      max-width: 90%;
      width: 300px;
      text-align: center;
    }
