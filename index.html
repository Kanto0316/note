<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bloc-note collaboratif</title>

  <!-- ========== Style CSS inline ========== -->
  <style>
    /* Styles généraux */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      position: relative;
      background-color: #2c3e50;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      cursor: pointer; /* cliquable pour modifier le nom */
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      opacity: 0.5;       /* désactivé par défaut */
      pointer-events: none;/* désactivé par défaut */
    }
    main.active {
      opacity: 1;
      pointer-events: auto;
    }
    footer {
      text-align: center;
      padding: 0.5rem;
      font-size: 0.9rem;
      color: #666;
      background-color: #ecf0f1;
      margin-top: auto;
    }

    /* Zone d’ajout de note et image */
    #nouveau-note {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    #nouveau-note textarea {
      flex: 1;
      resize: vertical;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #nouveau-note input[type="file"] {
      padding: 0.5rem;
    }
    #nouveau-note button {
      padding: 0 1rem;
      border: none;
      background-color: #27ae60;
      color: #fff;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Recherche */
    .search-container {
      margin-bottom: 0.75rem;
    }
    #recherche {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #etatRecherche {
      font-size: 0.9rem;
      color: #333;
      margin-bottom: 0.75rem;
      min-height: 1.2rem;
    }

    /* Liste des notes */
    #liste-notes {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 0.5rem;
    }
    .note {
      padding: 0.5rem;
      position: relative;
      white-space: pre-wrap;
      word-break: break-word;
      cursor: default;
      border-bottom: 2px solid #27ae60;
      margin-bottom: 0.5rem;
      padding-bottom: 1.5rem;
    }
    .note:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0.5rem;
    }
    .note .supprimer {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: none;
      border: none;
      color: #c0392b;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 2;
    }
    .note .date-modif {
      position: absolute;
      bottom: 0.5rem;
      right: 0.5rem;
      font-size: 0.8rem;
      color: #555;
    }
    .note .auteur {
      position: absolute;
      bottom: 0.5rem;
      left: 0.5rem;
      font-size: 0.8rem;
      color: #333;
    }
    .note img {
      max-width: 100%;
      height: auto;
      margin-top: 0.5rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <header id="headerTitle">Bloc-note collaboratif</header>

  <main id="mainContent">
    <!-- Zone de saisie pour une nouvelle note -->
    <div id="nouveau-note">
      <textarea id="texte" rows="2" placeholder="Écrivez ici…"></textarea>
      <input type="file" id="imgInput" accept="image/*" />
      <button id="btnAjouter">Ajouter</button>
    </div>

    <!-- Container recherche -->
    <div class="search-container">
      <input type="text" id="recherche" placeholder="Recherche rapide…" />
    </div>

    <!-- Zone pour afficher le mot recherché -->
    <div id="etatRecherche"></div>

    <!-- Zone d’affichage des notes -->
    <div id="liste-notes"></div>
  </main>

  <footer>Les notes sont stockées en temps réel dans Firestore.</footer>

  <!-- ========== Scripts Firebase (modulaire) + JS inline ========== -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics.js";
    import {
      getFirestore,
      collection,
      addDoc,
      deleteDoc,
      updateDoc,
      doc,
      query,
      onSnapshot,
      orderBy,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbziUFiWuK9_iOeK-cyB1h8GfovQoU45A",
      authDomain: "note-c08d3.firebaseapp.com",
      projectId: "note-c08d3",
      storageBucket: "note-c08d3.appspot.com",
      messagingSenderId: "49825516812",
      appId: "1:49825516812:web:4684bf1a383578856e8d29",
      measurementId: "G-3VR9RGMS5N"
    };

    const app = initializeApp(firebaseConfig);
    getAnalytics(app);
    const db = getFirestore(app);

    const notesCollection = collection(db, "notes");

    const txtNote = document.getElementById("texte");
    const imgInput = document.getElementById("imgInput");
    const btnAjouter = document.getElementById("btnAjouter");
    const listeNotes = document.getElementById("liste-notes");
    const rechercheInput = document.getElementById("recherche");
    const etatRecherche = document.getElementById("etatRecherche");

    let userName = localStorage.getItem("userName") || "";
    let imageData = null;

    imgInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => { imageData = reader.result; };
        reader.readAsDataURL(file);
      } else {
        imageData = null;
      }
    });

    btnAjouter.addEventListener("click", () => {
      const texte = txtNote.value.trim();
      if (!texte && !imageData) return;
      addDoc(notesCollection, {
        auteur: userName,
        contenu: texte,
        image: imageData || null,
        dateCreation: new Date().toISOString(),
        dateModification: new Date().toISOString()
      });
      txtNote.value = "";
      imgInput.value = null;
      imageData = null;
    });

    onSnapshot(query(notesCollection, orderBy("dateModification", "desc")), (snapshot) => {
      listeNotes.innerHTML = "";
      snapshot.docs.forEach(docSnap => {
        const note = docSnap.data();
        const div = document.createElement("div");
        div.classList.add("note");

        if (note.auteur === userName) {
          const btnSuppr = document.createElement("button");
          btnSuppr.classList.add("supprimer");
          btnSuppr.textContent = "×";
          btnSuppr.onclick = () => deleteDoc(doc(notesCollection, docSnap.id));
          div.appendChild(btnSuppr);
        }

        if (note.contenu) {
          const p = document.createElement("p");
          p.textContent = note.contenu;
          div.appendChild(p);
        }

        if (note.image) {
          const img = document.createElement("img");
          img.src = note.image;
          img.alt = "Image jointe";
          div.appendChild(img);
        }

        const auteurDiv = document.createElement("div");
        auteurDiv.classList.add("auteur");
        auteurDiv.textContent = note.auteur;
        div.appendChild(auteurDiv);

        const dateDiv = document.createElement("div");
        dateDiv.classList.add("date-modif");
        dateDiv.textContent = new Date(note.dateModification).toLocaleString();
        div.appendChild(dateDiv);

        liste-notes.appendChild(div);
      });
    });

    rechercheInput.addEventListener("input", () => {
      const terme = rechercheInput.value.trim();
      etatRecherche.textContent = terme ? `Recherche : "${terme}"` : "";
      document.querySelectorAll(".note").forEach(div => {
        const contenu = div.textContent;
        if (terme && contenu.toLowerCase().includes(terme.toLowerCase())) {
          div.innerHTML = div.innerHTML.replace(new RegExp(terme, "gi"), match => `<span class="highlight">${match}</span>`);
        }
      });
    });
  </script>
</body>
</html>
