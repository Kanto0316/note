<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bloc-note collaboratif</title>

  <!-- ========== Style CSS inline ========== -->
  <style>
    * { box-sizing: border-box; }

    /* Styles généraux */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      position: relative;
      background-color: #2c3e50;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      cursor: pointer; /* cliquable pour modifier le nom */
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      /* retiré disabled by default */
    }
    footer {
      text-align: center;
      padding: 0.5rem;
      font-size: 0.9rem;
      color: #666;
      background-color: #ecf0f1;
      margin-top: auto;
    }

    /* Zone d’ajout de note */
    #nouveau-note {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    #nouveau-note textarea {
      flex: 1;
      resize: vertical;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
    }
    #nouveau-note input[type=file] {
      margin-left: 0.5rem;
    }
    #nouveau-note button {
      padding: 0 1rem;
      border: none;
      background-color: #27ae60;
      color: #fff;
      font-size: 1rem;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    /* Container de recherche */
    .search-wrapper {
      margin-bottom: 0.75rem;
    }
    #recherche {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Zone d’affichage du mot recherché */
    #etatRecherche {
      font-size: 0.9rem;
      color: #333;
      margin-bottom: 0.75rem;
      min-height: 1.2rem;
    }

    /* Liste des notes (multiligne) */
    #liste-notes {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 0.5rem;
    }
    .note {
      padding: 0.5rem;
      position: relative;
      white-space: pre-wrap;    /* conserve sauts de ligne */
      word-break: break-word;   /* retour à la ligne pour mots longs */
      cursor: default;
      border-bottom: 2px solid #27ae60; /* séparation verte */
      margin-bottom: 0.5rem;
      padding-bottom: 3rem;   /* espace pour la date, l’auteur et image */
    }
    .note:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0.5rem;
    }
    .supprimer {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: none;
      border: none;
      color: #c0392b;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 2;
    }
    .date-modif {
      position: absolute;
      bottom: 0.5rem;
      right: 0.5rem;
      font-size: 0.8rem;
      color: #555;
    }
    .auteur {
      position: absolute;
      bottom: 0.5rem;
      left: 0.5rem;
      font-size: 0.8rem;
      color: #333;
    }

    /* Style pour le terme surligné */
    .highlight {
      background-color: yellow;
    }

    /* Styles pour l’édition inline */
    .edit-area {
      width: 100%;
      box-sizing: border-box;
      font-size: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      margin-bottom: 0.5rem;
      min-height: 80px; /* hauteur confortable sur mobile */
      word-break: break-word;
    }
    .edit-buttons {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .btn-save {
      background-color: #2980b9;
      color: #fff;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-cancel {
      background-color: #7f8c8d;
      color: #fff;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header id="headerTitle">Bloc-note collaboratif</header>

  <main id="mainContent" class="active">
    <div id="nouveau-note">
      <textarea id="texte" rows="2" placeholder="Écrivez ici…"></textarea>
      <input type="file" id="fileInput" accept="image/*" />
      <button id="btnAjouter">Ajouter</button>
    </div>
    <div class="search-wrapper">
      <input type="text" id="recherche" placeholder="Recherche rapide…" />
    </div>
    <div id="etatRecherche"></div>
    <div id="liste-notes"></div>
  </main>

  <footer>Les notes sont stockées en temps réel dans Firestore.</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const firebaseConfig = {/*...*/};
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const notesCollection = collection(db, "notes");

    const textarea = document.getElementById("texte");
    const fileInput = document.getElementById("fileInput");
    const btnAjouter = document.getElementById("btnAjouter");
    const inputRecherche = document.getElementById("recherche");
    const etatRechercheDiv = document.getElementById("etatRecherche");
    const listeNotesDiv = document.getElementById("liste-notes");

    let notesLocales = [];
    let userName = "Admin"; // ou récupérer dynamiquement

    function formaterDate(timestamp) {
      return timestamp ? timestamp.toDate().toLocaleString("fr-FR", { day: "2-digit", month: "2-digit", year: "numeric", hour: "2-digit", minute: "2-digit" }) : "";
    }

    function renderNotes() {
      const filtre = inputRecherche.value.trim().toLowerCase();
      listeNotesDiv.innerHTML = "";
      etatRechercheDiv.textContent = filtre ? `Résultats pour : “${filtre}”` : "";
      notesLocales.forEach(note => {
        if (filtre && !note.contenu.toLowerCase().includes(filtre)) return;
        const divNote = document.createElement("div");
        divNote.className = "note";
        const parag = document.createElement("p");
        if (filtre) {
          const regex = new RegExp(`(${filtre.replace(/[.*+?^${}()|[\]\]/g, '\$&')})`, "gi");
          parag.innerHTML = note.contenu.replace(regex, '<span class="highlight">$1</span>');
        } else {
          parag.textContent = note.contenu;
        }
        divNote.appendChild(parag);
        if (note.imageBase64) {
          const img = document.createElement("img");
          img.src = note.imageBase64;
          img.style.maxWidth = "100%";
          img.style.marginTop = "0.5rem";
          divNote.appendChild(img);
        }
        const date = document.createElement("div");
        date.className = "date-modif";
        date.textContent = formaterDate(note.dateModification);
        divNote.appendChild(date);
        listeNotesDiv.appendChild(divNote);
      });
    }

    onSnapshot(query(notesCollection, orderBy("dateModification", "desc")), snapshot => {
      notesLocales = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderNotes();
    });

    btnAjouter.addEventListener("click", () => {
      const texte = textarea.value.trim();
      if (!texte) return alert("Vous ne pouvez pas ajouter une note vide.");
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => ajouterDoc(texte, e.target.result);
        reader.readAsDataURL(file);
      } else {
        ajouterDoc(texte, null);
      }
      textarea.value = "";
      fileInput.value = "";
    });

    async function ajouterDoc(texte, img) {
      const data = { contenu: texte, dateModification: serverTimestamp(), auteur: userName };
      if (img) data.imageBase64 = img;
      await addDoc(notesCollection, data);
    }
  </script>
</body>
</html>
