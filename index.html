<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bloc-note collaboratif</title>

  <!-- ========== Style CSS inline ========== -->
  <style>
    /* Styles généraux */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #2c3e50; /* couleur du header */
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    footer {
      text-align: center;
      padding: 0.5rem;
      font-size: 0.9rem;
      color: #666;
      background-color: #ecf0f1;
      margin-top: auto;
    }

    /* Zone d’ajout de note */
    #nouveau-note {
      display: flex;
      margin-bottom: 0.5rem;
    }
    #nouveau-note textarea {
      flex: 1;
      resize: vertical;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
    }
    #nouveau-note button {
      padding: 0 1rem;
      border: none;
      background-color: #27ae60;
      color: #fff;
      font-size: 1rem;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    /* Champ de recherche */
    #recherche {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.25rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    /* Zone d’affichage du mot recherché */
    #etatRecherche {
      font-size: 0.9rem;
      color: #333;
      margin-bottom: 0.75rem;
      min-height: 1.2rem;
    }

    /* Liste des notes (multiligne) */
    #liste-notes {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 0.5rem;
    }
    .note {
      padding: 0.5rem;
      position: relative;
      white-space: pre-wrap;
      cursor: default;
      /* Divider coloré : bordure inférieure de la même couleur que le header */
      border-bottom: 2px solid #2c3e50;
      margin-bottom: 0.5rem;
    }
    .note:last-child {
      /* pas de bordure ni de marge pour la dernière note */
      border-bottom: none;
      margin-bottom: 0;
    }
    .supprimer {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: none;
      border: none;
      color: #c0392b;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 2;
    }

    /* Styles pour l’édition inline */
    .edit-area {
      width: 100%;
      box-sizing: border-box;
      font-size: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      margin-bottom: 0.5rem;
      min-height: 80px; /* Hauteur minimale accrue pour téléphone */
    }
    .edit-buttons {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .btn-save {
      background-color: #2980b9;
      color: #fff;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-cancel {
      background-color: #7f8c8d;
      color: #fff;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Modal de confirmation */
    #modalOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #modalContent {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      max-width: 90%;
      width: 300px;
      text-align: center;
    }
    #modalContent h2 {
      margin-top: 0;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .modal-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 1rem;
    }
    .modal-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .modal-btn.yes {
      background-color: #c0392b;
      color: #fff;
    }
    .modal-btn.no {
      background-color: #7f8c8d;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>Bloc-note collaboratif</header>

  <main>
    <!-- Zone de saisie pour une nouvelle note -->
    <div id="nouveau-note">
      <textarea id="texte" rows="2" placeholder="Écrivez ici..."></textarea>
      <button id="btnAjouter">Ajouter</button>
    </div>

    <!-- Champ de recherche rapide -->
    <input type="text" id="recherche" placeholder="Recherche rapide..." />

    <!-- Zone pour afficher le mot recherché -->
    <div id="etatRecherche"></div>

    <!-- Zone d’affichage des notes (multiligne) -->
    <div id="liste-notes">
      <!-- Les notes s’afficheront ici en plusieurs lignes -->
    </div>
  </main>

  <!-- Modal de confirmation de suppression -->
  <div id="modalOverlay">
    <div id="modalContent">
      <h2>Voulez-vous supprimer cet élément&nbsp;?</h2>
      <div class="modal-buttons">
        <button class="modal-btn yes" id="confirmDelete">Oui</button>
        <button class="modal-btn no" id="cancelDelete">Non</button>
      </div>
    </div>
  </div>

  <footer>Les notes sont stockées en temps réel dans Firestore.</footer>

  <!-- ========== Scripts Firebase (modulaire) + JS inline ========== -->
  <script type="module">
    // 1) Importer les modules nécessaires depuis le CDN Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics.js";
    import {
      getFirestore,
      collection,
      addDoc,
      deleteDoc,
      updateDoc,
      doc,
      onSnapshot,
      orderBy,
      query,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    // 2) Votre configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBbziUFiWuK9_iOeK-cyB1h8GfovQoU45A",
      authDomain: "note-c08d3.firebaseapp.com",
      projectId: "note-c08d3",
      storageBucket: "note-c08d3.firebasestorage.app",
      messagingSenderId: "49825516812",
      appId: "1:49825516812:web:4684bf1a383578856e8d29",
      measurementId: "G-3VR9RGMS5N"
    };

    // 3) Initialiser Firebase et les services Analytics + Firestore
    const app = initializeApp(firebaseConfig);
    getAnalytics(app);
    const db = getFirestore(app);

    // 4) Référence vers la collection "notes" dans Firestore
    const notesCollection = collection(db, "notes");

    // 5) Sélection des éléments DOM
    const textarea = document.getElementById("texte");
    const btnAjouter = document.getElementById("btnAjouter");
    const inputRecherche = document.getElementById("recherche");
    const etatRechercheDiv = document.getElementById("etatRecherche");
    const listeNotesDiv = document.getElementById("liste-notes");

    const modalOverlay = document.getElementById("modalOverlay");
    const confirmDeleteBtn = document.getElementById("confirmDelete");
    const cancelDeleteBtn = document.getElementById("cancelDelete");

    // Variables pour gérer la suppression
    let idNoteToDelete = null;

    // Tableau local pour stocker les notes reçues
    let notesLocales = [];

    // 6) Fonction pour ajouter une note dans Firestore
    async function ajouterNoteDansFirestore(texte) {
      try {
        await addDoc(notesCollection, {
          contenu: texte,
          dateCreation: serverTimestamp()
        });
      } catch (err) {
        console.error("Erreur ajout note :", err);
      }
    }

    // 7) Fonction pour supprimer une note (par son ID)
    async function supprimerNoteDansFirestore(idDoc) {
      try {
        await deleteDoc(doc(db, "notes", idDoc));
      } catch (err) {
        console.error("Erreur suppression :", err);
      }
    }

    // 8) Fonction pour mettre à jour le contenu d’une note (édition)
    async function modifierNoteDansFirestore(idDoc, nouveauTexte) {
      try {
        await updateDoc(doc(db, "notes", idDoc), {
          contenu: nouveauTexte
        });
      } catch (err) {
        console.error("Erreur modification note :", err);
      }
    }

    // 9) Fonction pour réafficher les notes selon le filtre de recherche
    function renderNotes() {
      const filtre = inputRecherche.value.trim().toLowerCase();
      listeNotesDiv.innerHTML = "";

      // Afficher le mot recherché (ou rien)
      if (filtre) {
        etatRechercheDiv.textContent = `Résultats pour : “${filtre}”`;
      } else {
        etatRechercheDiv.textContent = "";
      }

      notesLocales.forEach((note) => {
        // Filtrer par contenu si nécessaire
        if (filtre && !note.contenu.toLowerCase().includes(filtre)) {
          return;
        }

        // Créer l’élément HTML pour cette note
        const divNote = document.createElement("div");
        divNote.className = "note";

        // Paragraphe qui affiche le contenu
        const parag = document.createElement("p");
        parag.textContent = note.contenu;
        parag.style.margin = "0";
        // Ajouter l'écouteur d'édition sur ce paragraphe uniquement
        parag.style.cursor = "pointer";
        parag.onclick = () => {
          passerEnModeEdition(divNote, note);
        };

        // Bouton supprimer
        const btnSupprimer = document.createElement("button");
        btnSupprimer.className = "supprimer";
        btnSupprimer.innerHTML = "&times;";
        btnSupprimer.onclick = (e) => {
          e.stopPropagation(); // Empêche le clic d'aller sur parag
          idNoteToDelete = note.id;
          modalOverlay.style.display = "flex";
        };

        divNote.appendChild(parag);
        divNote.appendChild(btnSupprimer);
        listeNotesDiv.appendChild(divNote);
      });
    }

    // 10) Fonction pour basculer une note en mode édition inline
    function passerEnModeEdition(divNote, note) {
      // Vider le contenu actuel
      divNote.innerHTML = "";

      // Créer textarea pour modifier le texte
      const textareaEdit = document.createElement("textarea");
      textareaEdit.className = "edit-area";
      textareaEdit.value = note.contenu;
      textareaEdit.rows = 5; // on peut aussi augmenter le nombre de lignes initiales
      // Donner le focus au textarea dès qu’il est ajouté au DOM
      setTimeout(() => {
        textareaEdit.focus();
      }, 0);

      // Boutons Sauvegarder et Annuler
      const buttonsDiv = document.createElement("div");
      buttonsDiv.className = "edit-buttons";

      const btnSave = document.createElement("button");
      btnSave.className = "btn-save";
      btnSave.textContent = "Sauvegarder";
      btnSave.onclick = (e) => {
        e.stopPropagation();
        const nouveauTexte = textareaEdit.value.trim();
        if (nouveauTexte === "") {
          alert("Le contenu ne peut pas être vide.");
          return;
        }
        modifierNoteDansFirestore(note.id, nouveauTexte);
      };

      const btnCancel = document.createElement("button");
      btnCancel.className = "btn-cancel";
      btnCancel.textContent = "Annuler";
      btnCancel.onclick = (e) => {
        e.stopPropagation();
        renderNotes();
      };

      buttonsDiv.appendChild(btnSave);
      buttonsDiv.appendChild(btnCancel);

      divNote.appendChild(textareaEdit);
      divNote.appendChild(buttonsDiv);
    }

    // 11) Écoute en temps réel de la collection "notes", triée par dateCreation descendante
    const q = query(notesCollection, orderBy("dateCreation", "desc"));
    onSnapshot(q, (snapshot) => {
      notesLocales = []; // Réinitialiser le tableau local

      snapshot.forEach((docSnapshot) => {
        const data = docSnapshot.data();
        notesLocales.push({
          id: docSnapshot.id,
          contenu: data.contenu || ""
        });
      });

      renderNotes();
    }, (err) => {
      console.error("Erreur écoute Firestore :", err);
    });

    // 12) Gestion du clic sur “Ajouter” (bouton)
    btnAjouter.addEventListener("click", () => {
      const texte = textarea.value.trim();
      if (texte === "") {
        alert("Vous ne pouvez pas ajouter une note vide.");
        return;
      }
      ajouterNoteDansFirestore(texte);
      textarea.value = ""; // Vider la zone
      textarea.focus();
    });

    // 13) Gestion du press Enter dans la zone d’ajout : ajout immédiat
    textarea.addEventListener("keydown", (e) => {
      // Si la touche est "Enter" sans Shift (pour éviter les sauts de ligne),
      // on empêche l’insertion d’une nouvelle ligne et on déclenche l’ajout.
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        btnAjouter.click();
      }
    });

    // 14) Réagir au champ de recherche : à chaque saisie, rafraîchir l’affichage
    inputRecherche.addEventListener("input", renderNotes);

    // 15) Gestion du modal de suppression
    confirmDeleteBtn.onclick = () => {
      if (idNoteToDelete) {
        supprimerNoteDansFirestore(idNoteToDelete);
        idNoteToDelete = null;
      }
      modalOverlay.style.display = "none";
    };
    cancelDeleteBtn.onclick = () => {
      idNoteToDelete = null;
      modalOverlay.style.display = "none";
    };
    // Cliquer en-dehors du contenu ferme aussi le modal
    modalOverlay.onclick = (e) => {
      if (e.target === modalOverlay) {
        idNoteToDelete = null;
        modalOverlay.style.display = "none";
      }
    };
  </script>
</body>
</html>
